<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- navbar start -->
    <header>
        <section class="container">
            <nav class="navbar">
                <div class="logo">
                    <i class="fa-solid fa-mug-saucer"></i>
                    <h2>Coffee</h2>
                </div>
                <ul class="tag">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Coffee</a></li>
                    <li><a href="#">Bakery</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
                <div class="searchbar">
                    <input type="text" class="something" placeholder="Search ...">
                    <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </nav>
        </section>
    </header>
    <!-- navbar end -->
    <!-- cover image start -->
    <section class="img-container">
        <div class="cover">
            <img src="./image/cover.jpg" alt="">
        </div>
        <div class="cover-text">
            <h2>Welcome!</h2>
            <h3>We serve the richest coffee in the city!</h3>
            <button>Order Now</button>
        </div>
    </section>
    <!-- cover image end -->
    <!-- category logo start -->
    <section class="category">
        <div class="category-logo">
            <div class="icon">
                <img src="./icons/5288416_cafe_coffee_cup_drink_glass_icon.png" alt="">
                <h4>Hot Coffee</h4>
            </div>
            <div class="icon">
                <img src="./icons/7830771_coffee_cold_icon.png" alt="">
                <h4>Cold Coffee</h4>
            </div>
            <div class="icon">
                <img src="./icons/4301505_americano_break_coffee_cup_relax_icon.png" alt="">
                <h4>Cup Coffee</h4>
            </div>
            <div class="icon">
                <img src="./icons/4301507_birdthday_cake_dessert_piece_cheese_icon.png" alt="">
                <h4>Dessert</h4>
            </div>
        </div>
    </section>
    <!-- category logo end -->
</body>
</html>
